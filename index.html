<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center my-4">Giphy Party</h1>
      <form action="" class="form-inline">
        <input
          type="text"
          placeholder="Search random GIF image"
          class="form-control mb-2"
          id="search"
        />
        <input type="submit" name="" id="submit" class="btn btn-info" />
        <button id="remove" class="btn btn-danger">Remove all images</button>
      </form>
      <div class="row" id="gif-area"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
